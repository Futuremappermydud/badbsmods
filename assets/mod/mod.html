<!DOCTYPE html>
<html>

<head>
    <title>BadBeatMods</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="/mod/style.css">
</head>

<body>
    <div class="overlay">
        <div class="modal" id="createVersionModal">
            <div class="flex-column">
                <h1>Create New Version</h1>
                <label for="version">Version (in SemVer)</label>
                <input type="text" id="version" placeholder="ex. 1.0.0">
                <label for="supportedVersions">Supported Versions</label>
                <input type="text" id="supportedVersions" placeholder="Supported Versions">
                <label for="dependencies">Dependencies</label>
                <input type="text" id="dependencies" placeholder="Dependencies">
                <label for="file">Mod .zip</label>
                <input type="file" name="file" accept="application.zip">
                <button id="createVersionButton">Create</button>
            </div>
        </div>
    </div>
    <div class="flex-column navbar">
        <div class="flex-row">
            <a href="/">Home</a>
            <a href="/mods">Mods</a>
            <a href="/">Login</a>
        </div>
    </div>
    <div class="flex-column flex-center">
        <div class="modSection">
            <div class="flex-row">
                <img src="https://github.com/nike4613/BeatSaber-IPA-Reloaded/blob/a81bad951faa2996c93ab866290a8f11e87270ce/IPA.Loader/icon_white.png?raw=true" alt="BSIPA" width="128" height="128">
                <div class="flex-column">
                    <p id="modTitle">BSIPA <a id="modAuthor">by ModderName</a></p>
                    <p id="modDesc">this mod is kinda really important. only a little tho.</p>
                    <div class="flex-row">
                        <button>Download Latest</button>
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modSection">
            <div class="flex-row flex-center">
                <h1>Versions</h1>
                <button id="createVersion">+ Create New</button>
            </div>
            <div class="versions" id="versions">
                <div class="version flex-column flex-center">
                    <p>v1.0.0 by <a>ModderName</a></p>
                    <p>Supported Versions: 1.39.1</p>
                    <p>Dependencies: None</p>
                    <div class="flex-row flex-center">
                        <button>Download</button>
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                </div>
                <div class="version flex-row flex-center">
                    <p>1.0.1</p>
                </div>
                <div class="version flex-row flex-center">
                    <p>1.0.2</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/genScript.js"></script>
</body>

</html>
